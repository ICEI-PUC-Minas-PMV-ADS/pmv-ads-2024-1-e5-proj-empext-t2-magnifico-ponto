            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">PERFIL</h1>

                            <div class="container">
                                <h2>Informações Básicas</h2>

                                <form id="infoBasicaForm">
                                    
                                    <div class="form-group">
                                        <label for="nome">Nome:</label>
                                        <input type="text" id="nome" name="nome" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="dataNascimento">Data de Nascimento:</label>
                                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="genero">Gênero:</label>
                                        <select id="genero" name="genero">
                                            <option value="feminino">Feminino</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="outro">Outro</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        
                            <div class="container">
                                <h2>Informações de Contato</h2>
                                <form id="infoContatoForm">
                                    <div class="form-group">
                                        <label for="email">E-mail:</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefone">Telefone:</label>
                                        <input type="tel" id="telefone" name="telefone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="senhaAtual">Senha Atual:</label>
                                        <input type="password" id="senhaAtual" name="senhaAtual" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="novaSenha">Atualizar Senha:</label>
                                        <input type="password" id="novaSenha" name="novaSenha">
                                    </div>
                                    <div class="form-group">
                                        <button onclick="window.location.href='./PerfilClient.html';" type="submit" class="btn custom-btn form-control mt-4 mb-3">Atualizar Informações</button>
                                    </div>
                                </form>
                            </div>
